<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Mystère</title>
    <link rel="stylesheet" href="nbrmystere.css">
</head>
<body>
    <div class="container">
        <h1>Nombre Mystère</h1>
        <p>Entrer un nombre entre 0 et 100</p>
        <div class="game-container">
            <input type="number" id="guessInput" placeholder="Entrez un nombre entre 0 et 100">
            <button onclick="checkGuess()">Valider</button>
            <p id="feedback"></p>
            <button id="winButton" class="hidden" onclick="goHome()">You Win!</button>
        </div>
    </div>
    <script src="nbrmystere.js"></script>
</body>
</html>
